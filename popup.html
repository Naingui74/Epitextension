<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epitech Enhanced</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    .setting-group h3 {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 0;
    }
    
    .setting-item label {
      font-size: 13px;
      cursor: pointer;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toggle.active {
      background: #4CAF50;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .select {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    
    .select option {
      background: #333;
      color: white;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .stats h3 {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 5px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn.primary {
      background: #4CAF50;
    }
    
    .btn.primary:hover {
      background: #45a049;
    }
    
    .footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Epitech Enhanced</h1>
    <p>Version 2.2.0</p>
  </div>
  
  <div class="content">

      </div>

      </div>
      <div class="stat-item">
        <span>Mode sombre:</span>
        <span id="darkModeStatus">Auto</span>

    </div>
    
    <div class="setting-group">
      <h3>ðŸŽ¨ Apparence</h3>
      <div class="setting-item">
        <label for="darkMode">Mode sombre</label>
        <select id="darkMode" class="select">
          <option value="auto">Automatique</option>

      <div class="setting-item">

      <div class="setting-item">

      </div>
    </div>
    
    <div class="actions">
      <button class="btn" id="resetSettings">RÃ©initialiser</button>
      <button class="btn primary" id="saveSettings">Sauvegarder</button>

  </div>
  
  <div class="footer">
    <p>DÃ©veloppÃ© par Aaron Aka Naingui</p>
    <p>Pour la communautÃ© Epitech</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
